<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAssembly Demo</title>
  </head>
  <body>
    <script type="module">
      // 导入生成的 JavaScript 包装器
      import init, { add } from './pkg/web_assembly.js';

            // 调用 Rust 函数
            console.log(add(1, 2)); // 输出 3
            alert(add(1, 2)); // 输出 3
